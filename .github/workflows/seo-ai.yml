name: AI SEO Automation
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ai_seo:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install jsdom openai fs-extra glob node-fetch

      - name: Run AI SEO optimizer
        run: node scripts/auto-seo-ai.js

      - name: Commit SEO updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– AI SEO auto-optimization"

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=./ --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

      - name: Ping Search Engines
        run: |
          curl -s "https://www.bing.com/indexnow?url=https://rekmakarya.com/sitemap.xml&key=$INDEXNOW_KEY"
          curl -X POST "https://www.google.com/ping?sitemap=https://rekmakarya.com/sitemap.xml"
